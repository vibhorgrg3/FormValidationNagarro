<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation</title>
</head>

<body>

    <h1 class="text-center">Form Validation</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="#">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                    <div id="usernamevalidation"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                    <div id="emailvalidation"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" name="pass" id="password" class="form-control" autocomplete="off">
                    <div id="passwordvalidation"></div>
                </div>
                <div class="form-group">
                    <label for="conpassword">Confirm Password:</label>
                    <input type="text" name="confirmpassword" id="confirmPassword" class="form-control"
                        autocomplete="off">
                    <div id="confirmpasswordvalidation"></div>
                </div>
                <input type="submit" value="Submit" id="submitvalidation" class="btn disabled btn-primary my-3">
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
